name: Copilot Task
description: Create a task for @copilot to work on autonomously
title: "[Copilot] "
labels: ["copilot"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## @copilot Task Template

        Fill out the sections below to create a task that @copilot can execute autonomously.

        **Important:** After creating this issue, manually assign @copilot as the assignee to begin processing.

  - type: textarea
    id: task
    attributes:
      label: Task Description
      description: What should @copilot accomplish?
      placeholder: |
        Describe the task clearly. Include:
        - What needs to be created or modified
        - Expected behavior or output
        - Any constraints or requirements

        Example:
        Create a utility function that validates email addresses.
        The function should accept a string and return true if valid, false otherwise.
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: How do we know the task is complete? Use checkboxes.
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
      value: |
        - [ ] Implementation complete
        - [ ] Unit tests added
        - [ ] Documentation updated (if applicable)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any additional context, related files, or dependencies?
      placeholder: |
        - Related files: src/utils/...
        - Dependencies: lodash, etc.
        - Related issues: #123, #456
        - Design docs: link
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this task?
      options:
        - Low
        - Medium
        - High
        - Critical
      default: 1
    validations:
      required: false

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Complexity
      description: How complex is this task?
      options:
        - Simple (1-2 files)
        - Moderate (3-5 files)
        - Complex (6+ files)
      default: 0
    validations:
      required: false
