# Copilot Setup Steps
# This file configures the environment @copilot uses when processing issues.
# GitHub Copilot coding agent runs these steps before executing code.

steps:
  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: '20'
      cache: 'npm'

  - name: Install dependencies
    run: npm ci

  - name: Verify installation
    run: npm list --depth=0

  - name: Run tests
    run: npm test

  - name: Run linter
    run: npm run lint --if-present

  - name: Security audit
    run: npm audit --audit-level=moderate
    continue-on-error: true
