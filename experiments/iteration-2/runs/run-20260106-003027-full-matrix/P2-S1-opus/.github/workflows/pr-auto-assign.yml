name: PR Auto-Assignment

on:
  pull_request:
    types: [opened, ready_for_review]

permissions:
  pull-requests: write
  contents: read

jobs:
  auto-assign-owner:
    runs-on: ubuntu-latest
    if: "!github.event.pull_request.draft"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log PR details
        run: |
          echo "========================================="
          echo "PR Auto-Assignment"
          echo "========================================="
          echo "PR #${{ github.event.pull_request.number }}"
          echo "Title: ${{ github.event.pull_request.title }}"
          echo "Author: ${{ github.event.pull_request.user.login }}"
          echo "Branch: ${{ github.event.pull_request.head.ref }}"
          echo "Base: ${{ github.event.pull_request.base.ref }}"
          echo "========================================="

      - name: Verify CODEOWNERS assignment
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // Log the auto-assignment from CODEOWNERS
            console.log('PR #' + pr.number + ' created');
            console.log('CODEOWNERS will auto-assign reviewers');

            // Add informational comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `## Review Assignment

            This PR has been automatically assigned for review via CODEOWNERS.

            **Reviewers:** Assigned per CODEOWNERS rules
            **Source Branch:** \`${pr.head.ref}\`
            **Target Branch:** \`${pr.base.ref}\`

            ---
            *Automated by PR auto-assignment workflow*`
            });

      - name: Log assignment for audit
        run: |
          echo "PR Assignment Log"
          echo "================"
          echo "PR: #${{ github.event.pull_request.number }}"
          echo "Title: ${{ github.event.pull_request.title }}"
          echo "Author: ${{ github.event.pull_request.user.login }}"
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "Status: Assigned via CODEOWNERS"
