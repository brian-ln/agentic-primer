name: Self-Improvement
description: Automatically generated improvement suggestion from execution log analysis
title: "[Self-Improvement] "
labels: ["self-improvement", "copilot", "automated"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Self-Improvement Suggestion

        This issue was automatically generated by the self-improvement analyzer workflow.
        It represents an opportunity to improve the @copilot automation system.

  - type: textarea
    id: finding
    attributes:
      label: Finding
      description: What the analyzer identified
      placeholder: |
        The analyzer detected...
    validations:
      required: true

  - type: textarea
    id: evidence
    attributes:
      label: Evidence
      description: Supporting data from execution logs
      placeholder: |
        - Success rate: X%
        - Average duration: Xs
        - Error frequency: N occurrences
    validations:
      required: true

  - type: textarea
    id: suggested-action
    attributes:
      label: Suggested Action
      description: Proposed improvement
      placeholder: |
        To address this finding, we should...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: Type of improvement
      options:
        - Performance
        - Reliability
        - Error Handling
        - Documentation
        - Workflow
        - Other
      default: 0
    validations:
      required: true

  - type: dropdown
    id: impact
    attributes:
      label: Expected Impact
      description: How significant is this improvement?
      options:
        - Low (nice to have)
        - Medium (noticeable improvement)
        - High (significant improvement)
        - Critical (blocking issue)
      default: 1
    validations:
      required: true
