name: AI Agent Task
description: Create a task for @copilot or other AI coding agents
title: "[TASK] "
labels: ["copilot-task", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## AI Agent Task Template

        This template creates structured tasks that AI coding agents can process automatically.
        Fill in all required fields to ensure successful automated processing.

  - type: input
    id: task-title
    attributes:
      label: Task Title
      description: Brief, action-oriented title (e.g., "Add user authentication", "Fix database connection leak")
      placeholder: "Add feature X" or "Fix bug Y"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed explanation of what needs to be done
      placeholder: |
        Describe the task in detail:
        - What is the current behavior?
        - What should the new behavior be?
        - Why is this change needed?
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Observable outcomes that define completion
      placeholder: |
        - [ ] Feature X works as described
        - [ ] Tests pass (coverage â‰¥80%)
        - [ ] Documentation updated
        - [ ] No breaking changes
      value: |
        - [ ]
        - [ ]
        - [ ]
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context & Background
      description: Additional information the agent needs (files, APIs, constraints)
      placeholder: |
        Relevant files:
        - src/auth/login.js
        - tests/auth.test.js

        External dependencies:
        - API: https://api.example.com/docs

        Constraints:
        - Must maintain backward compatibility
        - Performance: response time <100ms
    validations:
      required: false

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Other issues that must be completed first
      placeholder: |
        Blocked by:
        - #123 (database migration)
        - #456 (API endpoint creation)

        Blocks:
        - #789 (frontend integration)
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this task?
      options:
        - P0 - Critical (blocks release)
        - P1 - High (needed soon)
        - P2 - Medium (normal priority)
        - P3 - Low (nice to have)
      default: 2
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Complexity
      description: How complex is this task?
      options:
        - Simple (1-2 hours)
        - Medium (half day)
        - Complex (1-2 days)
        - Very Complex (3+ days)
      default: 1
    validations:
      required: false

  - type: checkboxes
    id: task-type
    attributes:
      label: Task Type
      description: What kind of work is this?
      options:
        - label: New Feature
        - label: Bug Fix
        - label: Refactoring
        - label: Documentation
        - label: Testing
        - label: Performance
        - label: Security

  - type: textarea
    id: test-plan
    attributes:
      label: Test Plan
      description: How should this be tested?
      placeholder: |
        Unit tests:
        - Test authentication with valid credentials
        - Test authentication with invalid credentials
        - Test session timeout

        Integration tests:
        - End-to-end login flow

        Manual testing:
        - Verify UI behavior in Chrome, Firefox, Safari
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---

        ## What happens next?

        1. **Assign to @copilot**: The AI agent will process this issue automatically
        2. **Automated workflow**: A pull request will be created with the implementation
        3. **Human review**: PR assigned to code owner for review (via CODEOWNERS)
        4. **Validation**: Automated checks run (syntax, tests, linting)
        5. **Merge**: After approval, changes merged and knowledge base updated

        ## Troubleshooting

        - **Workflow not triggered**: Check that @copilot is assigned
        - **PR validation fails**: Review automated check outputs
        - **Need changes**: Comment on PR, @copilot will update

        For more details, see the [workflow documentation](../README.md).

# Purpose: Structured task definitions for AI agent consumption
#
# Why this file exists:
# - Bootstrap prompt requires "Issue template (.github/ISSUE_TEMPLATE/task.yml) for @copilot tasks"
# - Explicit requirement in original specification
# - Structured data easier for AI to parse than freeform markdown
# - Type-safe field validation prevents malformed issues
# - GitHub native feature, auto-generates web UI form
#
# Assumptions:
# - Repository has GitHub Issues enabled
# - Users will assign issues to @copilot to trigger automation
# - Issue assignee triggers are configured in workflows
# - Field validation enforced by GitHub
#
# How @copilot decided this was necessary:
# - Core component for issue-driven development workflow
# - Enables observable behavior (success criterion #3)
# - Provides structured input for workflow automation
# - Matches GitHub best practices for issue templates
