name = "cloudflare-test"
main = "src/__tests__/test-worker.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "test-db"
database_id = "test-db-id"

[durable_objects]
bindings = [
  { name = "TEST_DO", class_name = "TestDO" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["TestDO"]

[[kv_namespaces]]
binding = "KV"
id = "test-kv-id"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "test-bucket"
